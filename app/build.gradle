apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.xnt.fun"
        minSdkVersion 17
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
    }

    sourceSets {
        main {
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }

    signingConfigs {
        release_debug {
            keyPassword "gorky1112"
            keyAlias "smartframe"
            storeFile file('./key/sfkey.jks')
            storePassword "gorky1112"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            buildConfigField "boolean", "SUPER_USER", "false"
            signingConfig signingConfigs.release_debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            buildConfigField "boolean", "SUPER_USER", "true"
            signingConfig signingConfigs.release_debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation('io.socket:socket.io-client:0.6.3') {
        exclude group: 'org.json', module: 'json'
        exclude group: 'com.squareup.okhttp',module: 'okhttp'
    }
